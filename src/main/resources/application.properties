#http://localhost:8080/swagger-ui/index.html  http://localhost:8080/zbq-documentation
zbq.openapi.dev-url=http://localhost:8080
springdoc.swagger-ui.path=/zbq-documentation
springdoc.api-docs.path=/zbq-api-docs


springdoc.packages-to-scan=com.zbq.demo.controller
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

spring.thymeleaf.check-template-location=false
spring.devtools.restart.enabled = true
spring.devtools.restart.additional-paths= src/main/**
spring.devtools.restart.exclude= WEB-INF/**


mybatis.type-aliases-package=com.zbq.demo.mapper
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#h2 config
spring.datasource.url=jdbc:h2:mem:./testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

#spring.datasource.schema=classpath:db/schema.sql
#spring.datasource.data=classpath:db/data.sql
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/data.sql
spring.h2.console.path=/h2
spring.h2.console.enabled=true
